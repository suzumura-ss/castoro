#
# peer.conf - Castoro Peer System Configuration file
#

################################################################################
# A line beginning with a pound mark # is dealt as comment line.
# A line beginning with a semi-colon ; is dealt as comment line, too.

################################################################################
# Hostname
#
# HostnameForClient defines a hostname of this machine to which clients will
# access. This hostname will be sent to Gateway, and then the Gateway will
# send it to client hosts.
#
# The default hostname is determined in the following fashion:
#  ruby -e 'require "socket"; puts Socket::gethostname.split(".")[0]'
#
# If the hostname shown above is suitable, you may leave this commented out.
#
; HostnameForClient server100

################################################################################
# NIC's IP Address for Multicast and Multicast Address
#
# Peer (cpeerd, crepd, and cmond) emits multicast UDP packets towards Castoro
# Gateways and Gateway also does ones towards Peers (cpeerd). A Network
# Interface Card (NIC)'s IP address on this host through which multicast packets
# are sent and received is defined here.
#
# The default NIC's IP address is determined by
#  ruby -e 'require "socket"; puts IPSocket::getaddress(Socket::gethostname)'
#
# If the address shown above is suitable, you may leave the following two items
# commented out. Otherwise, you need to specify it by assigning one of them.
#
# MulticastNetwork is used to specify a network address to which the NIC is
# connected. An IP address of the NIC will be automatically determined.
#
; MulticastNetwork 192.168.1.0/255.255.255.0
; MulticastNetwork 192.168.1.0/24

# MulticastIf is used to explicitly specify an IP address of the NIC.
#
; MulticastIf 192.168.1.100

# MulticastAddress specifies a multicast address to which Peer will send
# multicast UDP packets towards Gateways and to which Gateways will send them
# towards Peers.
#
MulticastAddress 239.192.1.1

################################################################################
# Port Numbers
#
# GatewayUDPCommandPort specifies a port number of Gateway to which Peer (cpeerd
# and crepd) sends requests via multicast.
GatewayUDPCommandPort            30109

# PeerTCPCommandPort specifies a TCP port number to which Peer (cpeerd) listens.
# This port is intended for requests from client hosts via TCP connection.
PeerTCPCommandPort               30111

# PeerUDPCommandPort specifies a UDP port number to which Peer (cpeerd) binds.
# This port is intended for requests from Gateways via UDP multicast.
PeerUDPCommandPort               30112

# WatchDogUDPCommandPort specifies a UDP port number to which Peer (cmond) sends
# watch-dog packets for Gateways via multicast.
WatchDogUDPCommandPort           30113

# ReplicationTCPCommunicationPort specifies a TCP port number to which Peer
# (crepd) sends replication data for neighboring Peers (crepd) and to which
# Peer (crepd) listens to receive replication data from neighboring Peers.
ReplicationTCPCommunicationPort  30148

# ReplicationUDPCommandPort specifies a UDP port number to which Peer (crepd)
# binds. This port is intended for internal communication on the Peer. When
# cpeerd finishes a FINALIZE command, it sends a command packet to crepd to
# notify that a new basket has been created. crepd will start its replication.
ReplicationUDPCommandPort        30149

# CmondMaintenancePort specifies a TCP port number to which Peer (cmond)
# listens. Cmond receives remote maintenance commands from peerctl command
# through this port. Peerctl command uses this port to communicate with cmond.
CmondMaintenancePort             30100

# CpeerdMaintenancePort specifies a TCP port number to which Peer (cpeerd)
# listens. Cpeerd receives remote maintenance commands from peerctl command
# and receives internal commands from cmond through this port. Peerctl command
# and cmond use this port to communicate with cpeerd.
CpeerdMaintenancePort            30102

# CrepdMaintenancePort specifies a TCP port number to which Peer (crepd)
# listens. Crepd receives remote maintenance commands from peerctl command
# and receives internal commands from cmond through this port. Peerctl command
# and cmond use this port to communicate with crepd.
CrepdMaintenancePort             30103

# CmondHealthCheckPort specifies a TCP port number to which Peer (cmond)
# listens. A cmond on this host makes a connection to other cmond running on
# neighboring Peers (cmond) to monitor the status of neighbors, vice versa.
CmondHealthCheckPort             30105

# CpeerdHealthCheckPort specifies a TCP port number to which Peer (cpeerd)
# listens. Cmond makes an internal connection to cpeerd to monitor the
# status of cpeerd.
CpeerdHealthCheckPort            30107

# CrepdHealthCheckPort specifies a TCP port number to which Peer (crepd)
# listens. Cmond makes an internal connection to crepd to monitor the
# status of crepd.
CrepdHealthCheckPort             30108

################################################################################
# The number of workers for cpeerd
#
# These parameter specify the number of internal workers in the Peer (cpeerd)
NumberOfUDPCommandProcessor      10
NumberOfTCPCommandProcessor      10
NumberOfBasketStatusQueryDB      10
NumberOfCsmController             3
NumberOfUdpResponseSender        10
NumberOfTcpResponseSender        10
NumberOfMulticastCommandSender    3
NumberOfReplicationDBClient       1

################################################################################
# Frequency
#
# PeriodOfAlivePacketSender specifies how often watch-dog packets are emitted.
# The unit is in seconds.
PeriodOfAlivePacketSender         4

# PeriodOfStatisticsLogger specifies how often internal statistics figures
# are collected in Peer (cpeerd). The unit is in seconds.
PeriodOfStatisticsLogger         60

################################################################################
# Storage
#
# BasketBaseDir specifies a base directory of storage area
BasketBaseDir /expdsk

# These parameters specify user id, group id, and permission bits for working
# directory.
Dir_w_user   castoro
Dir_w_group  castoro
Dir_w_perm   0777

# These parameters specify user id, group id, and permission bits for archive
# directory.
Dir_a_user   root
Dir_a_group  castoro
Dir_a_perm   0555

# These parameters specify user id, group id, and permission bits for the
# directory where deleted files are.
Dir_d_user   root
Dir_d_group  castoro
Dir_d_perm   0555

# These parameters specify user id, group id, and permission bits for the
# directory where canceled files are.
Dir_c_user   root
Dir_c_group  castoro
Dir_c_perm   0555

################################################################################
# Peer Group Configuration
#
# StorageGroupsFile specifies a file name in which peer groups are defined.
# Hostnames in the file are a logical name appearing in the log file.
StorageGroupsFile         /etc/castoro/storage_groups.json

# StorageHostsFile specifies a file name in which logical hostnames and their
# corresponding physical hostnames are defined. A physical hostname is the
# hostname to which Peer (crepd) establishs a connection and replicates baskets.
StorageHostsFile          /etc/castoro/storage_hosts.yml

################################################################################
# Effective User ID
#
# EffectiveUser specifies a user id. Peer (cmond, cpeerd, and cmond) runs as
# this user id. If those deamon processes are invoked as root user, they will
# change their effective user id from root to this user id. If those daemon
# processes are invoked as a normal user, they will not change their user id.
EffectiveUser             castoro

################################################################################
# Replication
#
# ReplicationTransmissionDataUnitSize specifies the size of transmission data
# being sent at a time. If the size of file is greater than this size, several
# continuous transmissions will be done to transfer all data of the file.
ReplicationTransmissionDataUnitSize     1048576

# NumberOfReplicationSender specifies the number of internal workers in the
# Peer (crepd).
NumberOfReplicationSender         3

################################################################################
# Castoro Manipulator
#
# UseManipulatorDaemon specifies whether Castoro Manipulator daemon is used.
UseManipulatorDaemon      yes

# ManipulatorSocket specifies a UNIX socket file. The socket file is created
# by the Castoro Manipulator daemon process. Cpeerd and crepd use this socket
# file to communicate with Castoro Manipulator daemon.
ManipulatorSocket         /var/castoro/manipulator.sock
